<ion-card>
  <ion-card-header>
    <ion-card-title class="text-xl">Schadensmeldung Ihnen</ion-card-title>
    <ion-card-subtitle>
      <ion-chip color="danger" class="uppercase rounded-lg">Offen</ion-chip>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="border-t">
    <div class="flex items-center mt-2">
      <ion-icon name="calendar-outline" class="mr-2"/>
      {{ time | date: 'EEEEEE DD.MM.YYYY' }}
    </div>
  </ion-card-content>
</ion-card>
