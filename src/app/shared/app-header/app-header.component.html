<ion-header [translucent]="translucent">
  <ion-toolbar>
    <ion-label class="text-2xl ml-2" slot="start">
      {{ title }}
    </ion-label>
    <ion-label
      slot="end"
      class="ion-activatable flex items-center justify-center relative border border-secondary rounded-full w-12 h-12 overflow-hidden"
      (click)="onAccountClick()"
     >
      <ion-ripple-effect />
      <ion-icon name="person-outline" class="text-secondary text-2xl"/>
    </ion-label>
    <!-- <ion-toggle (ionChange)="changeMode($event)" /> -->
    <ion-progress-bar *ngIf="loading" type="indeterminate" />
  </ion-toolbar>
</ion-header>
